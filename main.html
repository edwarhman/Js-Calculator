<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div class="calc-screen">
            <div class="calc-input" id="calc-input">0</div>
            <div class="calc-output" id="calc-output">0</div>
        </div>
        <div class="button-container">
            <div class="calc-button" id="button-clean">C</div>
            <div class="calc-button" id="button-delete">D</div>
            <div class="calc-button" id="button-percent">%</div>
            <div class="calc-button" id="button-division">/</div>
            <div class="calc-button" id="button-7">7</div>
            <div class="calc-button" id="button-8">8</div>
            <div class="calc-button" id="button-9">9</div>
            <div class="calc-button" id="button-multi">x</div>
            <div class="calc-button" id="button-4">4</div>
            <div class="calc-button" id="button-5">5</div>
            <div class="calc-button" id="button-6">6</div>
            <div class="calc-button" id="button-minus">-</div>
            <div class="calc-button" id="button-1">1</div>
            <div class="calc-button" id="button-2">2</div>
            <div class="calc-button" id="button-3">3</div>
            <div class="calc-button" id="button-add">+</div>
            <div class="calc-button" id="button-0">0</div>
            <div class="calc-button" id="button-dot">.</div>
            <div class="calc-button" id="button-equal">=</div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
